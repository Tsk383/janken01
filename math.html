<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乱数発生の練習</title>
</head>

<body>
  <h1>乱数発生の練習</h1>

  <script>
    // ここに処理を追加
    const min = 1;
    const max = 100;
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    alert(randomNumber);
    const randomNumber1 = Math.floor(Math.random() * 10);
    alert(randomNumber1);
    const randomNumber2 = Math.floor(Math.random() * 9 + 1);
    alert(randomNumber2);
    const randomNumber3 = Math.floor(Math.random() * 6 + 5);
    alert(randomNumber3);
    const randomNumber4 = Math.floor(Math.random() * 50 + 50);
    alert(randomNumber4);

  </script>
</body>

</html>
